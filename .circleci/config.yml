version: 2.1

orbs:
  node: circleci/node@4.7

workflows:
  sample:
    jobs:
      - node/test:
          version: '16.10'
          pkg-manager: npm

jobs:
  build-and-deploy:
    executor: node/default
    steps:
      - checkout
      - node/install-packages
      - run:
          name: Build
          command: npm run build
      - run:
          name: Deploy Netlify
          command: npx netlify deploy --prod --dir=build